<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Grade form</title>
</head>
<body>
<div th:replace="templates :: navigator"></div>
<h1>Grade form</h1>

<form th:action="@{/grade/add}" method="post" th:object="${grade}">
    <input type="hidden" th:field="*{id}"> <!-- pole ukryte przed użytkownikiem -->
    <br />Name: <input type="text" th:field="*{subject}"> <!-- ${student_do_uzupelnienia.name} -->
    <!-- użycie gwiazdki to to samo, co: ${student_do_uzupełnienia.name},
        tylko mamy skrócony zapis -->
    <br />Surname: <input type="text" th:field="">

    <!-- <br />Age: <input type="number" th:field="*{age}">         --- tak było bez Alive  -->
    <br />Add Date grade: <input type="date" th:field="*{date_Added}">

    <br /><br /><input type="submit" value="Wyślij:/Dodaj!/Edytuj!/Usuń!">

</form>

</body>
</html>
